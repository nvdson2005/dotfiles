# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %B")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, -60
  halign = center 
  valign = top 
}
# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M %p")" #Hour:Minute AM/PM
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 300
  halign = center
  valign = center
}
