input-field {
      monitor =
      size = 250, 60
      outline_thickness = 2
      dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
      dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
      dots_center = true
      outer_color = rgba(0, 0, 0, 0)
      inner_color = rgba(0, 0, 0, 0.2)
      font_color = rgba(255, 255, 255, 1)
      fade_on_empty = false
      rounding = -1
      check_color = rgb(62, 105, 221)
      placeholder_text = <i><span foreground="##cdd6f4">Type in your password...</span></i>
      hide_input = false
      position = 0, 80 
      halign = center
      valign = bottom
}
